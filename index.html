<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>Jeu du Chiffre Caché</h1>
    <div class="choix">
        <label for="difficulty"><strong>Difficulté : &emsp; </strong></label>
        <select name="difficulty" id="difficulty" class="form-select" aria-label="Default select example">
            <option value="Facile">Facile</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Difficile">Difficile</option>
        </select>
    &emsp;
    <button id="start" type="button" class="btn btn-outline-primary">Commencer</button>
    </div>
    <div id="game" class="hidden">
        <p id="message"></p>
        <div class="choix">
            <label for="number">Entrez un nombre : &emsp; </label>
            <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="number" name="number" id="number">
            &emsp;
            <button id="check" type="button" class="btn btn-outline-primary">Vérifier</button>
        </div>
        <p id="intervalle"></p>
    </div>
</body>
</html>
