<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Jeu du Chiffre Caché</h1>
    <div class="choix">
    <label for="difficulty"><strong>Difficulté : &emsp; </strong></label>
    <select name="difficulty" id="difficulty" class="form-select" aria-label="Default select example">
        <option value="Facile">Facile</option>
        <option value="Intermédiaire">Intermédiaire</option>
        <option value="Difficile">Difficile</option>
    </select>
    &emsp;
    <button onclick="startgame()" type="button" class="btn btn-outline-primary">Commencer</button>
    </div>
    <div id="game" class="hidden">
        <div class="choix">
        <label for="number">Entrez un nombre : &emsp; </label>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="number" name="number" id="number">
        &emsp;
        <button id="check" type="button" class="btn btn-outline-secondary" onclick="check()">Vérifier</button>
        </div>
        <p id="message"></p>
        
    </div>
</body>
</html>
